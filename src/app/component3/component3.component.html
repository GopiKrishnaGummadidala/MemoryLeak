<div class="row">
    <div class="col-md-3">
        <fieldset>
            <legend>Products 3</legend>
            <div *ngIf="(products | async)?.length > 0">
                <ul>
                    <li *ngFor="let product of products | async">
                        {{product}}
                    </li>
                </ul>
            </div>
        </fieldset> 
    </div>
</div>
